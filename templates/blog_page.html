<!DOCTYPE html>
<html>
<head>
	<title>Blog</title>
	<link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='blog_styles.css') }}">
</head>
<body>
	<div class="container">
		<div class="box">
			{% for each_data in final_data %}
				{% if each_data['id'] == value: %}
					<img src="{{ each_data['image'] }}" alt="Image">
					<h1> {{ each_data["heading"] }}</h1>
					<br>
					<p>{{ each_data["body"] }}</p>
				{% endif %}
			{% endfor %}
		</div>
	</div>
</body>
</html>
